<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guide App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter movie name heree..."
          id="movie-name"
          value=""
          oninput="getSearchSuggestions()"
        />
        <button id="search-btn">Search</button>
      </div>
      <div id="search-suggestions"></div>
      <div id="sorting-filtering">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by" onchange="applySorting()">
          <option value="title">Title</option>
          <option value="rating">Rating</option>
          <!-- Add more sorting options as needed -->
        </select>
      
        <label for="filter-by">Filter by:</label>
        <select id="filter-by" onchange="applyFiltering()">
          <option value="all">All</option>
          <option value="rated-above-8">Rated above 8</option>
          <!-- Add more filtering options as needed -->
        </select>
      </div>
      <div id="result"></div>
      <button id="add-to-wishlist-btn" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
    <div id="wishlist-popup" class="wishlist-popup" onclick="toggleWishlistMenu()">
      <span>&#9733;</span> Wishlist
      <ul id="wishlist-items"></ul>
    </div>
    <script src="key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
