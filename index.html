<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guide App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter movie name heree..."
          id="movie-name"
          value=""
          oninput="getSearchSuggestions()"
        />
        <button id="search-btn">Search</button>
      </div>
      <div id="search-suggestions"></div>
      <div id="sorting-filtering">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by" onchange="applySorting()">
          <option value="title">Title</option>
          <option value="rating">Rating</option>
          <!-- Add more sorting options as needed -->
        </select>
      
        <label for="filter-by">Filter by:</label>
        <select id="filter-by" onchange="applyFiltering()">
          <option value="all">All</option>
          <option value="rated-above-8">Rated above 8</option>
          <!-- Add more filtering options as needed -->
        </select>
      </div>
      <div id="result"></div>
      <button id="add-to-wishlist-btn" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
    <div id="wishlist-popup" class="wishlist-popup" onclick="toggleWishlistMenu()">
      <span>&#9733;</span> Wishlist
      <ul id="wishlist-items"></ul>
    </div>
    <button id="openReviewPopupBtn">Write a Review</button>

    <div class="review-popup" id="reviewPopup">
        <div class="review-container">
            <h2>Write a Review</h2>
            <form id="reviewForm">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
    
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email address">
    
                <button type="button" id="submitReviewBtn" onclick="submitReview()">Submit Review</button>
            </form>
            <button id="closeReviewPopupBtn" onclick="closeReviewPopup()">Close</button>
        </div>
    </div>
    <script src="key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
